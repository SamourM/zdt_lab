version: '3'

services:
    app:
        image: "anasabdullah/zdt-app:latest"
        labels:
            - "traefik.enable=true"
            - "traefik.backend=node_app"
            - "traefik.backend.healthcheck.path=/"
            - "traefik.backend.healthcheck.interval=1m"
            - "traefik.frontend.rule=Host:anaslabs.xyz"
            - "traefik.port=3000"
        networks:
            - traefik

networks:
    traefik:
        external:
            name: traefik_webgateway